<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Credit Card Form">
    <meta name="author" content="Joshua Walker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="creditcard.css">
    <link rel="icon" href="favicon.ico">
    <script src="creditcard.js" defer></script>
    <title>Credit Card</title>
</head>
<body>
    <main>
        <section class="errors"></section>
        <form id="creditCard" action="#" method="POST">
        <div id="form-grid">
                <div id="card-front">
                    <div class="total">TOTAL: $199</div>
                    <div class="cardEmoji">ðŸ’³</div>
                    <div>
                        <label for="cardNumber">CARD NUMBER</label>
                        <input type="text"
                        id="cardNumber" 
                        name="cardNumber" 
                        pattern="[0-9]{16}" 
                        placeholder="1234 5678 9101 1020"
                        required>
                    </div>
                    <div class="holder">
                        <label for="cardHolder">CARD HOLDER</label>
                        <input type="text"
                        id="cardHolder" 
                        name="cardHolder"
                        placeholder="John Doe"
                        required>
                    </div>
                    <div id="cardExpiration">
                        <label for="expirationDate">EXPIRATION</label>
                        <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                        <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                    </div>
                </div>
                <div id="card-back">
                    <div class="stripe"></div>
                    <div class="cvc">
                        <label for="cardCVC">CVC/CVV</label>
                        <input type="text"
                        id="cardCVC" 
                        name="cardCVC"
                        placeholder="xxx"
                        required>
                    </div>
                </div>
                <button type="submit" class="submit">Submit</button>
        </div>
    </form>
    </main>
</body>
</html>
